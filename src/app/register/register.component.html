<p>register works!</p>
<div class="container"> 
    <div class="form-area" ngForm>
    <form #f='ngForm' (submit)="onSubmit(f)">
        <h1>Register Form</h1>
        <br/>
        <div class="form-group">
            <label>First Name</label>             
            <input type="text" placeholder="Name" name="fullName" ngModel #fullName='ngModel' class="form-control" required  />
            <div class="alert alert-danger" *ngIf='fullName.invalid && fullName.touched'>full Name is required ...</div>             
        </div> 
        <br>
        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Email" name="email" ngModel #email='ngModel' class="form-control" required>
        <div class="alert alert-danger" *ngIf='email.invalid && email.touched'>Email is required</div>
        </div>
        <br/>
        <div class="form-group">
            <label>Address</label>
            <textarea cols="30" rows="10" placeholder="Address" name="address" ngModel #address='ngModel' class="form-control"></textarea>
        </div>
        <br/>
        <button type="submit" (click)="Save()" class="btn btn-primary">Submit</button>
  </form>
    </div>
    <div class="table-area">

<table>
    <thead>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Action</th>
    </thead>
    <tr>

    <tr *ngFor="let user of userArray;">
        <td>{{user.index}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td><button>Delete</button></td>       
    </tr>
</table>
    </div>
</div>
